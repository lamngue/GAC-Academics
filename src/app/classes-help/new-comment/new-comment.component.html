    <h1 mat-dialog-title>Add a new comment</h1>
    <div>

    <mat-dialog-content>
        <form class="example-form" [formGroup]="commentForm">
            <mat-form-field class="example-full-width">
                <mat-label>Comment</mat-label>
                <textarea matInput formControlName="comment" [errorStateMatcher]="matcher" placeholder="ABCXYZ"></textarea>
                <mat-error *ngIf="commentForm.get('comment').hasError('required')">
                    Comment is <strong>required</strong>
                </mat-error>
            </mat-form-field>
        </form>
    </mat-dialog-content>  
    <mat-dialog-actions>
        <button mat-button (click)="onNoClick()">Cancel</button>
        <button mat-button [disabled]="!commentForm.valid" [mat-dialog-close]="commentForm.get('comment').value">Save</button>
    </mat-dialog-actions>
    </div>
