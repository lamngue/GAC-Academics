<div>
    <div style="text-align: center;">
        <span class="mat-headline">Departments</span>
    </div>
    <mat-selection-list #departments [multiple]="false">
        <mat-list-option (click)="filterProfByDept(dept)" *ngFor="let dept of depts.sort()">
            {{dept.length > MAXIMUM_LENGTH_STR ? dept.substring(0,MAXIMUM_LENGTH_STR) + "...": dept}}
        </mat-list-option>
    </mat-selection-list>
</div>
