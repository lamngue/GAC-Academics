<div class="rate-prof">
<mat-sidenav-container class="rate-prof" autosize>
  <mat-sidenav #sidenav mode="side" [(opened)]="opened">
    <div class="depts">
      <app-departments (filterByDeptEvent)="filterProfByDept($event)" [depts]="departments"></app-departments>
    </div>
  </mat-sidenav>

  <mat-sidenav-content class="show-content">
    <p>
      <button mat-button (click)="sidenav.toggle()">{{opened ? 'Hide departments' : 'Show departments'}}</button>
      <mat-form-field class="prof-search">
        <mat-label>Search for professor</mat-label>
        <input matInput (ngModelChange)="processedProf(dept)" type="text" [(ngModel)]="profName">
        <button mat-button *ngIf="profName" matSuffix mat-icon-button aria-label="Clear" (click)="profName=''">
          <mat-icon>close</mat-icon>
        </button>
      </mat-form-field>
    </p>
    <div class="content" fxLayout="row wrap" fxLayoutGap="16px grid">
      <div fxFlex="25%" fxFlex.xs="100%" fxFlex.sm="33%" *ngFor="let prof of processedProf(dept)">
        <mat-card class="mat-elevation-z4">
          <mat-card-header>
            <mat-card-title>{{prof["fullName"]}}</mat-card-title>
          </mat-card-header>
          <mat-card-content>
            <p>
              Department: {{prof["department"]}}
            </p>
            <p>
              Overall rating: {{getProfOverallRating(prof['ratings'])}}
            </p>
          </mat-card-content>
          <mat-card-actions>
            <button mat-raised-button routerLink="/home-page/prof-detail/{{prof['id']}}">See details</button>
          </mat-card-actions>
        </mat-card>
      </div>
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>
</div>
