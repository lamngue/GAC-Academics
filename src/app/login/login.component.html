<div>
    <mat-toolbar color="primary">
        <div fxShow="true" fxHide.gt-sm="true">
            <button mat-icon-button (click)="sidenav.toggle()">
                <mat-icon>menu</mat-icon>
            </button>
        </div>

        <a mat-button class="companyName" routerLink="/">
            <fa-icon [icon]="faGraduationCap" size="lg"></fa-icon>
            <span class="mat-subheading-2">GAC Academics</span>
        </a>
        <span class="example-spacer"></span>

        <div fxShow="true" fxHide.lt-md="true">
            <a mat-button (click)="login()"><span>Login</span></a>
        </div>


    </mat-toolbar>
    <mat-sidenav-container fxFlexFill class="example-container">
        <mat-sidenav color="primary" #sidenav fxLayout="column" mode="over" opened="false" fxHide.gt-sm="true">
            <div fxLayout="column">
                <a mat-button (click)="login()"><span>Login</span></a>
            </div>
        </mat-sidenav>
        <mat-sidenav-content fxFlexFill>
            <div *ngIf="route.children.length === 0">
                <h2 class="mat-display-1" style="text-align: center; margin-top: 5px;">Please login to see what excites you</h2>
            </div>
            <router-outlet></router-outlet>
        </mat-sidenav-content>
    </mat-sidenav-container>
</div>
