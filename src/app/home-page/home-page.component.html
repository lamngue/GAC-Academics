<div>
    <mat-toolbar color="primary">
        <div fxShow="true" fxHide.gt-sm="true">
            <button mat-icon-button (click)="sidenav.toggle()">
                <mat-icon>menu</mat-icon>
            </button>
        </div>

        <a mat-button routerLink="/">
            <fa-icon [icon]="faGraduationCap" size="lg"></fa-icon>
            <span class="mat-subheading-2">GAC Academics</span>
        </a>
        <span class="example-spacer"></span>
        <span>Welcome, {{name}}!</span>
        <span class="example-spacer"></span>

            <div fxShow="true" fxHide.lt-md="true">
                <a mat-button routerLink="/home-page/profs-rating"><span>Profs Rating</span></a>
                <a mat-button routerLink="/home-page/classes-performance"><span>Classes Suggestions</span></a>
                <a mat-button (click)="logout()"><span>Log out</span></a>
            </div>
  
          
    </mat-toolbar>
    <mat-sidenav-container fxFlexFill class="example-container">
        <mat-sidenav color="primary" #sidenav fxLayout="column" mode="over" opened="false" fxHide.gt-sm="true">
            <span>Welcome, {{name}}!</span>
            <div fxLayout="column">
                <a mat-button routerLink="/home-page/profs-rating">Profs Rating</a>
                <a mat-button routerLink="/home-page/classes-performance">Classes Performance</a>
            </div>
        </mat-sidenav>
        <mat-sidenav-content fxFlexFill>
            <router-outlet></router-outlet>
        </mat-sidenav-content>
    </mat-sidenav-container>
</div>
