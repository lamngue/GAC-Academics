<p class="mat-title" style="text-align: center;">Classes schedule for the academic year {{startYear}} - {{endYear}}</p>
<div class="content" fxLayout="row wrap" fxLayoutGap="16px grid">
    <br />
    <div fxFlex="25%" fxFlex.xs="100%" fxFlex.sm="33%" *ngFor="let sem of dateProcessed">
        <mat-card class="mat-elevation-z4">
            <mat-card-header>
                <mat-card-title>{{sem}}</mat-card-title>
            </mat-card-header>
            <mat-card-content *ngFor="let c of classes">
                <div *ngIf="c['semester'] === sem">
                   <div *ngFor="let k of c['course'];">
                       <p>
                           {{k}} 
                            <button (click)="deleteClass(sem, k)" mat-icon-button color="warn" aria-label="Example icon button with a home icon">
                                <mat-icon>delete</mat-icon>
                            </button>
                       </p>
                   </div>
                </div>
            </mat-card-content>
            <mat-card-actions>
                <button mat-raised-button (click)="openDialog(sem)">Add classes</button>
            </mat-card-actions>
        </mat-card>
    </div>
</div>
